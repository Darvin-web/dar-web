<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #125ea5;
    }

    p {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Reset Your Password</h2>

    <input type="text" id="username" placeholder="Enter your username">
    <input type="password" id="newPassword" placeholder="Enter new password">

    <button onclick="resetPassword()">Change Password</button>
    <p id="message"></p>
  </div>

  <script>
   function resetPassword() {
  const username = document.getElementById("username").value;
  const newPass = document.getElementById("newPassword").value;

  const user = JSON.parse(localStorage.getItem(username));

  if (user && newPass) {
    user.password = newPass;
    localStorage.setItem(username, JSON.stringify(user));
    document.getElementById("message").style.color = "green";
    document.getElementById("message").textContent = "Password changed successfully!";
    setTimeout(() => {
      window.location.href = "index.html";
    }, 1000);
  } else {
    document.getElementById("message").style.color = "red";
    document.getElementById("message").textContent = "User not found or password empty.";
  }
}

  </script>

</body>
</html>
